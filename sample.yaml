-
  id: "1"
  description: This policy allows 'foo' to update any resource
  subjects:
    - foo
  actions:
    - update
  resources:
    - <.*>
  effect: allow
-
  id: "2"
  description: This policy rejects everything from planet mars
  subjects:
    - <.*>
  actions:
    - <.*>
  resources:
    - <.*>
  conditions:
    planet:
      type: StringEqualCondition
      options:
        equals: mars
  effect: deny

